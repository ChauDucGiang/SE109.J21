<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $.ajax({
            url: "https://weather.api.here.com/weather/1.0/report.json?app_id=DmexY2dhSnrY2ohVD1xZ&app_code=UqgI5VZpdyOrt-CekZlykg&&product=forecast_7days_simple&latitude=10.746903&longitude=106.67629199999999"
        })
            .done(function (json) {
                loaddata(json);
            });
    });
    function loaddata(json) {
        var parent = json.dailyForecasts.forecastLocation;
        var temp = parent.forecast[6];
        $('.awesome-weather-current-temp').html(temp.comfort + '<sup> &deg</sup>');
        $('#weather').html(temp.skyDescription);
        $('#windMPH').html('wind: ' + temp.windSpeed + 'KmH');
        $('#humidity').html('humidity: ' + temp.humidity + '%');
        $('#highlow').html('H ' + temp.highTemperature + ' • L ' + temp.lowTemperature);
        $('.awesome-weather-header').html(parent.state);
        $('#day').html(temp.weekday);
        $('#img').attr("src", temp.iconLink);
        var add = '';
        for (i = 0; i < 6; i++) {
            add += '<div class="awesome-weather-forecast-day">' + '<div class="awesome-weather-forecast-day-temp">' + parent.forecast[i].comfort + '<sup>°</sup></div><div class="awesome-weather-forecast-day-abbr">' + parent.forecast[i].weekday + '</div><div class="image"><image src=' + parent.forecast[i].iconLink + '></div></div>'
        }
        $('#fullday').html(add);
    }
    function init() {
        var input = document.getElementById('s');
        var autocomplete = new google.maps.places.Autocomplete(input);
        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var place = autocomplete.getPlace();
            var lat = place.geometry.location.lat();
            var lng = place.geometry.location.lng();
            $.ajax({
                url: "https://weather.api.here.com/weather/1.0/report.json?app_id=DmexY2dhSnrY2ohVD1xZ&app_code=UqgI5VZpdyOrt-CekZlykg&&product=forecast_7days_simple&latitude=" + lat + "&longitude=" + lng
            })
                .done(function (json) {
                    loaddata(json);
                    $("section.lazy-load-box.effect-slidefromleft:nth-child(2)").show();
                });
        })

    };
    google.maps.event.addDomListener(window, 'load', init);
</script>

<script type="text/javascript">
    $("li#1").click(function()
    {
        loaddata1(6);
    });
    $("li#2").click(function()
    {
        loaddata1(1);
    });
    $("li#3").click(function()
    {
        location.reload();
    });
    $('input#s:text').focus(
        function(){
            $(this).val('');
    });
    $("li#4").click(function()
    {
        $.ajax({
            url: "https://weather.api.here.com/weather/1.0/report.json?app_id=DmexY2dhSnrY2ohVD1xZ&app_code=UqgI5VZpdyOrt-CekZlykg&&product=forecast_7days_simple&latitude=10.746903&longitude=106.67629199999999"
        })
            .done(function (json) {
                for(i=0; i<=6; i++){
                    if(json.dailyForecasts.forecastLocation.forecast[i].weekday == "Sunday"){
                        loaddata2(json, i);
                    }
                }
                
        });
        loaddata1(1);
    });
     function loaddata2(json, int) {
        var parent = json.dailyForecasts.forecastLocation;
        var temp = parent.forecast[int];
        $('.awesome-weather-current-temp').html(temp.comfort + '<sup> &deg</sup>');
        $('#weather').html(temp.skyDescription);
        $('#windMPH').html('wind: ' + temp.windSpeed + 'KmH');
        $('#humidity').html('humidity: ' + temp.humidity + '%');
        $('#highlow').html('H ' + temp.highTemperature + ' • L ' + temp.lowTemperature);
        $("section.lazy-load-box.effect-slidefromleft:nth-child(2)").hide();
        $('#highlow').html('lowture: '+temp.lowTemperature +'</break>'+' windSpeed: '+temp.windSpeed +'</break> dewPoint: '+temp.dewPoint+'</break> comfort: '+ temp.comfort+'</break> windD: '+ temp.windDesc);
    };
    function loaddata1(int) {
        $.ajax({
            url: "https://weather.api.here.com/weather/1.0/report.json?app_id=DmexY2dhSnrY2ohVD1xZ&app_code=UqgI5VZpdyOrt-CekZlykg&&product=forecast_7days_simple&latitude=10.746903&longitude=106.67629199999999"
        })
            .done(function (json) {
                loaddata2(json, int);
        });
        };
</script>
